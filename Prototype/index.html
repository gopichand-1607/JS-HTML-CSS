<script>
  // prototype: Original model for all the data type, rest of the data types will
  // copy patterns from the original  model

  //   let obj1 = {
  //     a: 5,
  //     b: 10,
  //   };
  //   console.log(obj1);

  //   let arr = [3, 5, 19];

  //   console.log(arr);



  //   ---------------------- //
  //prototype chain

  // obj1--> Object --->null

  // arr -->Array ---->Object ---->null

  // num ---> Number ---> Object ----> null

  // str---> String ---> Object ---->null


  //   console.log(arr.__proto__.__proto__.__proto__);

  // if you want to create your own prototype

  //  we use Object.create() method


  let obj1 = {
    a: 5,
    b: 10,
  };

  let obj2 = Object.create(obj1);

  obj2.c = 15;

  obj2.a = "flm";

  console.log(obj2);

  //   obj2--->obj1--->Object--->null

  // --------------------------------------------------------------

  //   function Student(firstName, lastName) {
  //     this.firstName = firstName;
  //     this.lastName = lastName;
  //   }
  //   // create custom object --->  multiple number

  //   //set properites /methods of prototype

  

  //   Student.prototype.country = "India";
  //   Student.prototype.batch = "flm";

  //   Student.prototype.sayHi = function () {
  //     console.log("hi");
  //   };

  //   const student1 = new Student("Venkatesh", "Devaki");
  //   console.log(student1);

  //   -----------------------------------------------------------
  //   hasOwnProperty();

  //   console.log(student1.hasOwnProperty("country"));

  //   --------------------------------------------------------------------- //

  function IndianStudent() {
    this.sayHi = function () {
      console.log("Hi");
    };
  }
  IndianStudent.prototype.country = "india";
  IndianStudent.prototype.batch = "flm";

  const indianStudent1 = new IndianStudent();
  console.log(indianStudent1);
  //   indianStudent1.sayHi();

  function Student(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;
  }

  Student.prototype.bloodGroup = "o+";

  Object.setPrototypeOf(Student.prototype, IndianStudent.prototype);
  // (target, source prototype)

  let student1 = new Student("Dileep", "kumar");
  //student1 --> we can access student prototype as well as indianStudent prototype

  console.log(student1);

  //--------------------------------------
  //   setPrototypeOf --> we can access one constructor function prototype in another constructor function prototype.

  //   object create --->it is used to connect one object to another object as a prototype.

  // Constructor.prototype-- it is used to connect prototype to constructor function directly.
</script>
