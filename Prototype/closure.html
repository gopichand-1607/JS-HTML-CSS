  // closure---> imagine there are two function
  //   1. outer function and
  //   2. inner function
  // the inner function is present inside the outer function

  // now the inner function can access outer functions variable, parameter even though  the outer function execution is completed

  //  the inner function is lexically scoped to outer function
  //  inner function has a scope where it can access outer function variable and parameter.

  function outerFunction() {
    let a = 0;
    return function innerFunction() {
      a++;
      console.log(a);
    };
  }
  let output = outerFunction();

  console.log(output);

  output();

  // debouncing and throttling --->
