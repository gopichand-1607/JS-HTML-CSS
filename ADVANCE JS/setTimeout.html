<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Timeout</h1>
</body>
</html>
<script>
    console.log(1);

    setTimeout(function(){    //this setTimeout function is used to wit the execution this given content upto given (2000 ms)-->2s.
        console.log(2);
    }, 2000)  //1000 ms-> 1s

    setTimeout(function(){
        console.log(4);
    }, 1000)

    console.log(3);

    //setTimeout --> it is a method which is given by browser,
    // it take two arguments
    // 1. Will be a function which we want to execute.
    // 2. duration, delay after which you want to execute this function.
</script>
