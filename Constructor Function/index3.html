  let student1 = {
    name: "mahesh",

    batch: "flm-2",

  let student2 = {
    name: "chandra",
    age: 21,
    batch: "flm-2",

  let student3 = {

  function addProperties(city, state) {
    this.studentCity = city;
    this.studentState = state;
  }

  // call / apply / bind;


  addProperties.call(student1, "hyderabad", "telangana");

  //   console.log(student1);

  addProperties.apply(student2, ["viz", "andra"]);

  //   console.log(student2);

  let updateStudent3 = addProperties.bind(student3, "hyderabad", "telangana");

  updateStudent3();
  console.log(student3);
  

  //call/ apply / bind
  //   this will  be refered to the object which  you want to  assign new key  and value pairs;
